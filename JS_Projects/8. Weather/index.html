<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" placeholder="도시를 입력해주세요">
    </header>
    <main>
      <section class="location">
        <div class="city">BUSAN</div>
        <div class="date">Thursday 23 January 2024</div>
      </section>
      <div class="current">
        <div class="temp">15<span>℃</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13℃/20℃</div>
      </div>
    </main>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
