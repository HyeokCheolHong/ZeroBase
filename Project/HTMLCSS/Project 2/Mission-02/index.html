<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="./assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./stylesheets/main.css" />
</head>

<body>
  <header class="page">
    <!-- 페이지 제목 -->
    <h1 class="page-title">
      <a href="https://www.coupang.com/" class="page-title-link">
        <picture>
          <source srcset="./assets/logo/logo.webp" type="image/webp">
          <img class="page-title-logo" src="./assets/logo/logo.png" alt="쿠팡 로고" />
        </picture>
      </a>
    </h1>
  </header>

  <main class="main-offer">
    <section class="offer">
      <!-- 섹션 제목 -->
      <div class="main-section-area">
        <h2 class="main-section">오늘의 쇼핑 제안</h2>
      </div>

      <!-- 섹션 제품 -->
      <div class="offer-list">
        <div class="product-list">
          <a href="/" class="section-link">
            <img src="./assets/offer/furniture.jpg" alt="상품 링크 카드" />
          </a>
          <span class="product-name">솔로리빙 셀린 렌지대 600 템바 주방 수납</span>
          <span aria-label="상품 할인율" class="discount">30%</span>
          <div role="img" aria-label="구매자 평점: 4.5점" class="star4d5">(3,255)</div>
        </div>

        <div class="product-list">
          <a href="/" class="section-link">
            <img src="./assets/offer/renton.jpg" alt="상품 링크 카드" />
          </a>
          <span class="product-name">옆 동네몰 레트로 LED 감성 캠핑랜턴 노란빛</span>
          <img src="./assets/icon/badge-rocket.svg" alt="상품 배송정보" class="rocket-service" />
          <div role="img" aria-label="구매자 평점: 4.5점" class="star4d5">(1,807)</div>
        </div>

        <div class="product-list">
          <a href="/" class="section-link">
            <img src="./assets/offer/drying-rack.jpg" alt="상품 링크 카드" />
          </a>
          <span class="product-name">프리미엄 부착식 식기건조대 600</span>
          <span aria-label="상품 배송정보" class="free-service">무료배송</span>
          <span role="img" aria-label="구매자 평점: 4.0점" class="star4">(2,423)</span>
        </div>

        <div class="product-list">
          <a href="/" class="section-link">
            <img src="./assets/offer/boohgle.jpg" alt="상품 링크 카드" />
          </a>
          <span class="product-name">타지 않는 냄비 보오글 네모 6종 풀세트</span>
          <span aria-label="상품 할인율" class="discount">10%</span>
          <img src="./assets/icon/badge-rocket.svg" alt="상품 배송정보" class="rocket-service" />
          <span role="img" aria-label="구매자 평점: 5.0점" class="star5">(1,009)</span>
        </div>

        <div class="product-list">
          <a href="/" class="section-link">
            <img src="./assets/offer/deskset.jpg" alt="상품 링크 카드" />
          </a>
          <span class="product-name">베스트리빙 베이직 멀티 H형 1200 철제 책상</span>
          <span aria-label="25퍼센트 할인" class="discount">25%</span>
          <span aria-label="상품 배송정보" class="free-service">무료배송</span>
          <span role="img" aria-label="구매자 평점: 4.0점" class="star4">(3,203)</span>
        </div>


      </div>
    </section>
  </main>
</body>

</html>
