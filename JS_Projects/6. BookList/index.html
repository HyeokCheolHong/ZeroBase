<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <!-- skeleton css 사용 -->

  <style>
    .success,
    .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
      border-radius: 4px;
    }

    .success {
      background-color: green;
    }

    .error {
      background-color: red;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>책</h1>
    <form id="book-form" action="">
      <div>
        <label for="title">책이름</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="title">책 저자</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="제출" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>책 이름</th>
          <th>책 저자</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
